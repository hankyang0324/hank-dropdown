<div class='container'>
    <ng-content></ng-content>
    <input 
        class='searchInput' 
        [ngStyle]='{width:width}'
        [ngClass]='{disable:disabled}'
        [disabled]='disabled' 
        [placeholder]='placeholder' 
        (blur)='hide()' 
        [value]='search'
        (input)='detectInput($event)' 
        (click)='show()'>
    <div class='dropdown' 
        [@divState]="showDropdown"
        [ngStyle]='{width:dropdownWidth,"max-height":maxHeight}'>
        <ul class='searchUl'>
            <li class='searchLi' 
                *ngFor='let option of options | filter:search' 
                (click)='select(option)'>
                {{ option }}
            </li>
        </ul>
    </div>
</div>
